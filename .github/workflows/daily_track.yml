name: Amazon Rank 24/7 Tracker

on:
  schedule:
    # 这里的 Cron 表达式代表每 6 小时执行一次 (UTC 时间)
    - cron: '0 */6 * * *'
  workflow_dispatch: # 支持手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安装依赖
        run: |
          pip install -r requirements.txt

      - name: 执行监控脚本
        env:
          SCRAPERAPI_KEY: ${{ secrets.SCRAPERAPI_KEY }}
        run: python main.py

      - name: 自动提交结果到仓库
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add data.csv
          git commit -m "自动更新排名数据: $(date)" || exit 0
          git push
